<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Docs with Sidebar TOC</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" />

<style>
/* ---------------- Global ---------------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  color: #333;
  line-height: 1.6;
}
pre {
  background: #eee;
  padding: 10px;
  border-radius: 5px;
  overflow-x: auto;
}

/* ---------------- Sidebar ---------------- */
#sidebar {
  width: 220px;
  background: #f4f4f4;
  border-right: 1px solid #ddd;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

#sidebar h2 {
  font-size: 18px;
  margin-top: 0;
}

#sidebar a {
  display: block;
  color: #0366d6;
  text-decoration: none;
  margin: 8px 0;
  padding: 4px 8px;
  border-radius: 4px;
  transition: background 0.2s, color 0.2s;
}

#sidebar a:hover {
  background: #e0e0e0;
}

#sidebar a.active {
  background: #0366d6;
  color: white;
  font-weight: bold;
}

/* Nested TOC in sidebar */
#toc-container {
  margin-top: 20px;
}

#toc h3 {
  font-size: 16px;
  margin: 10px 0 5px;
}

#toc a {
  display: block;
  color: #0366d6;
  text-decoration: none;
  margin: 3px 0;
  padding: 2px 6px;
  border-radius: 4px;
  transition: background 0.2s, color 0.2s;
}

#toc a:hover {
  background: #e0e0e0;
}

#toc a.active {
  background: #0366d6;
  color: white;
  font-weight: bold;
}

#toc a.collapsible::after {
  content: ' â–¶';
  font-size: 0.8em;
  color: #555;
}

#toc a.collapsible.expanded::after {
  content: ' â–¼';
}

#toc .toc-sublist {
  list-style-type: none;
  padding-left: 15px;
  margin-top: 4px;
  transition: all 0.3s ease;
}

/* ---------------- Content ---------------- */
#content {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
  background: #fafafa;
}

/* ---------------- Responsive ---------------- */
@media (max-width: 700px) {
  body {
    flex-direction: column;
  }
  #sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #ddd;
  }
}
</style>
</head>

<body>

<div id="sidebar">
  <h2>Contents</h2>
  <a href="#" data-file="formelsammlung.md" onclick="loadMarkdown('formelsammlung.md')">Formelsammlung</a>
  <a href="#" data-file="markdownCheatsheet.md" onclick="loadMarkdown('notes.md')">Markdown</a>
  <a href="#" data-file="summary.md" onclick="loadMarkdown('summary.md')">Summary</a>

  <div id="toc-container"></div>
</div>

<div id="content">
  <h1>Welcome ðŸ‘‹</h1>
  <p>Select a file from the left sidebar to view its content.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

<script>
async function loadMarkdown(fileName) {
  const contentDiv = document.getElementById('content');
  contentDiv.innerHTML = `<p><em>Loading ${fileName}...</em></p>`;

  // Highlight the correct sidebar file
  highlightSidebarFile(fileName);

  try {
    const response = await fetch('docs/' + fileName);
    if (!response.ok) throw new Error(`File not found: ${fileName}`);

    const markdownText = await response.text();
    contentDiv.innerHTML = marked.parse(markdownText);

    // Render math
    renderMathInElement(contentDiv, {
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "$", right: "$", display: false }
      ]
    });

    // Add heading IDs
    addHeadingAnchorsAndBacklinks();

    // Generate TOC inside sidebar
    insertTOC();
    setupCollapsibleTOC();

    // Scroll-tracking
    setupScrollTracking();

    window.location.hash = fileName;
  } catch (err) {
    contentDiv.innerHTML = `<p style="color:red;">Error loading Markdown: ${err.message}</p>`;
  }
}

// Highlight active sidebar link based on data-file
function highlightSidebarFile(fileName) {
  const sidebarLinks = document.querySelectorAll('#sidebar > a');
  sidebarLinks.forEach(a => a.classList.remove('active'));
  sidebarLinks.forEach(a => {
    if (a.dataset.file === fileName) {
      a.classList.add('active');
    }
  });
}

function addHeadingAnchorsAndBacklinks() {
  const headings = document.querySelectorAll('#content h1, #content h2, #content h3');
  headings.forEach(h => {
    const id = h.textContent.trim().toLowerCase().replace(/\s+/g,'-').replace(/[^\w-]/g,'');
    h.id = id;
  });
}
