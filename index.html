<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 
  - The sidebar is fixed on the left and lists your Markdown files.
  - Clicking a link loads the file dynamically from the /files/ folder using fetch().
  - Uses Marked.js and KaTeX for rendering,
    - KaTeX renders math (inline $x^2$ and block $$E=mc^2$$).
  - Highlights the active link in the sidebar when itâ€™s selected.
  - A small Table of Contents appears at the top, listing all headings (h1, h2, h3, â€¦).
  - Each TOC entry links to that heading.
  - Each heading also gets a small â€œback to topâ€ link.
  -->
  
  <title>PhiliWiki</title>

  <!-- getting KaTeX for math rendering using jsdelivr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">

  <style>
    /* --- Layout --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      color: #333;
    }

    /* Sidebar (table of contents) */
    #sidebar {
      width: 220px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #sidebar h2 {
      font-size: 18px;
      margin-top: 0;
    }

    #sidebar a {
      display: block;
      color: #0366d6;
      text-decoration: none;
      margin: 8px 0;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    #sidebar a:hover {
      /* text-decoration: underline; */
      background: #e0e0e0;
    }

    #sidebar a.active {
      background: #0366d6;
      color: white;
      font-weight: bold;
    }

    /* Main content area */
    #content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background: #fafafa;
      line-height: 1.6;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    #toc {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    #toc h3 {
      margin-top: 0;
    }

    #toc a {
      color: #0366d6;
      text-decoration: none;
    }

    #toc a:hover {
      text-decoration: underline;
    }

    .back-to-top {
      display: inline-block;
      font-size: 0.8em;
      margin-left: 10px;
      text-decoration: none;
      color: #888;
    }

    .back-to-top:hover {
      text-decoration: underline;
    }

    
    /* Small screens */
    @media (max-width: 700px) {
      body {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>

</head>

<body>

  <!-- Sidebar with links -->
  <div id="sidebar">
    <h2>Contents</h2>
    <a href="#" onclick="loadMarkdown('formelsammlung.md')">Formelsammlung</a>
    <a href="#" onclick="loadMarkdown('markdownCheatsheet.md')">Markdown</a>
    <a href="#" onclick="loadMarkdown('summary.md')">Summary</a>
  </div>

  <!-- Main area where Markdown will render -->
  <div id="content">
    <h1>Welcome ðŸ‘‹</h1>
    <p>Select a topic from the left to view its content.</p>
  </div>

  <!-- Scripts -->

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

<script>
  async function loadMarkdown(fileName, linkElement) {
    const filePath = 'docs/' + fileName;
    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = `<p><em>Loading ${fileName}...</em></p>`;

    // Sidebar highlighting
    document.querySelectorAll('#sidebar a').forEach(a => a.classList.remove('active'));
    if (linkElement) linkElement.classList.add('active');

    try {
      const response = await fetch(filePath);
      if (!response.ok) throw new Error(`File not found: ${filePath}`);

      const markdownText = await response.text();
      const htmlContent = marked.parse(markdownText);
      contentDiv.innerHTML = htmlContent;

      // Render math
      renderMathInElement(contentDiv, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ]
      });

      // Add heading anchors + TOC
      addHeadingAnchorsAndBacklinks();
      insertTOC();

      // Start scroll tracking
      setupScrollTracking();

      // Update URL hash
      window.location.hash = fileName;
    } catch (error) {
      contentDiv.innerHTML = `<p style="color:red;">Error loading Markdown: ${error.message}</p>`;
    }
  }

  function addHeadingAnchorsAndBacklinks() {
    const headings = document.querySelectorAll('#content h1, #content h2, #content h3');
    headings.forEach(h => {
      const id = h.textContent.trim().toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
      h.id = id;
      const backLink = document.createElement('a');
      backLink.href = '#toc';
      backLink.textContent = 'â†‘ back to top';
      backLink.className = 'back-to-top';
      h.appendChild(backLink);
    });
  }

  function insertTOC() {
    const headings = document.querySelectorAll('#content h1, #content h2, #content h3');
    if (headings.length === 0) return;

    const tocDiv = document.createElement('div');
    tocDiv.id = 'toc';
    tocDiv.innerHTML = '<h3>Table of Contents</h3>';

    const list = document.createElement('ul');
    list.style.listStyleType = 'none';
    list.style.paddingLeft = '0';

    headings.forEach(h => {
      const li = document.createElement('li');
      li.style.marginLeft = h.tagName === 'H2' ? '15px' : h.tagName === 'H3' ? '30px' : '0';
      const a = document.createElement('a');
      a.href = '#' + h.id;
      a.textContent = h.textContent.replace('â†‘ back to top', '').trim();
      a.classList.add('toc-link');
      li.appendChild(a);
      list.appendChild(li);
    });

    tocDiv.appendChild(list);

    const contentDiv = document.getElementById('content');
    contentDiv.prepend(tocDiv);
  }

  // --- Scroll Tracking ---
  function setupScrollTracking() {
    const tocLinks = document.querySelectorAll('#toc a');
    const headings = Array.from(document.querySelectorAll('#content h1, #content h2, #content h3'));

    if (!tocLinks.length || !headings.length) return;

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          const id = entry.target.getAttribute('id');
          const link = document.querySelector(`#toc a[href="#${id}"]`);
          if (entry.isIntersecting) {
            tocLinks.forEach(a => a.classList.remove('active'));
            if (link) link.classList.add('active');
          }
        });
      },
      { rootMargin: '-40% 0px -55% 0px', threshold: 0 }
    );

    headings.forEach(h => observer.observe(h));
  }

  // Auto-load file if hash present (e.g. #notes.md)
  window.addEventListener('load', () => {
    const hash = window.location.hash.replace('#', '');
    if (hash && hash.endsWith('.md')) {
      const link = Array.from(document.querySelectorAll('#sidebar a'))
        .find(a => a.textContent.toLowerCase().includes(hash.replace('.md', '').toLowerCase()));
      loadMarkdown(hash, link);
    }
  }); 
    
</script>

</body>
</html>
