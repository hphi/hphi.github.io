<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhiliWiki Test</title>

  <!-- Include KaTeX CSS for styling mathematical formulas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fafafa;
      color: #333;
      line-height: 1.6;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Markdown + Math Viewer</h1>
  <div id="content">Loading Markdown...</div>

  <!-- Marked.js to render Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- KaTeX JavaScript to render math -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <script>
    const markdownFile = './formelsammlung.md'; // Path to your Markdown file

    fetch(markdownFile)
      .then(response => {
        if (!response.ok) {
          throw new Error('Markdown file not found: ' + markdownFile);
        }
        return response.text();
      })
      .then(markdownText => {
        // Convert Markdown to HTML
        const htmlContent = marked.parse(markdownText);
        document.getElementById('content').innerHTML = htmlContent;

        // Render math formulas (inline and block)
        renderMathInElement(document.getElementById('content'), {
          delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false}
          ]
        });
      })
      .catch(error => {
        document.getElementById('content').innerHTML =
          '<p style="color:red;">Error loading Markdown: ' + error.message + '</p>';
      });
  </script>
</body>
</html>
