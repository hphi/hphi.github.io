<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhiliWiki</title>

  <!-- Include KaTeX CSS for styling mathematical formulas using the free Content Delivery Network (CDN) jsDelivr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">

 <!-- Optional basic styling to make the rendered Markdown look clean -->
  <style>
    body {
      font-family: Arial, sans-serif; /* Use a readable font */
      max-width: 800px; /* Limit text width for readability */
      margin: 40px auto; /* Center the content horizontally with margin */
      padding: 20px; /* Add spacing inside the content area */
      background-color: #fafafa; /* Light gray background */
      color: #333; /* Dark gray text for contrast */
      line-height: 1.6; /* Increase line spacing for readability */
    }

    pre {
      background: #f4f4f4; /* Slightly darker background for code blocks */
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto; /* Allow horizontal scrolling if code is too wide */
    }

    a {
      color: #0366d6; /* Blue links similar to GitHub */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline; /* Underline on hover for clarity */
    }
  </style>
</head>
  
<body>
  <h1>PhiliWiki - Gesammeltes Wissen</h1>
  <div id="content">Loading Markdown...</div>

  <!-- uses Marked.js to render Markdown to HTML  -->
  <!-- needs an empty file named .nojekyll in the root of the GithHub repository to disable Jekyll completely -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- KaTeX JavaScript to render math -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <script>
    const markdownFile = './docs/formelsammlung.md'; // Path to your Markdown file

    fetch(markdownFile)
      .then(response => {
        if (!response.ok) {
          throw new Error('Markdown file not found: ' + markdownFile);
        }
        return response.text();
      })
      .then(markdownText => {
        // Convert Markdown to HTML
        const htmlContent = marked.parse(markdownText);
        document.getElementById('content').innerHTML = htmlContent;

        // Render math formulas (inline and block)
        renderMathInElement(document.getElementById('content'), {
          delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false}
          ]
        });
      })
      .catch(error => {
        document.getElementById('content').innerHTML =
          '<p style="color:red;">Error loading Markdown: ' + error.message + '</p>';
      });
  </script>
</body>
</html>
